<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illumina - Roblox User Scanner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Illumina</h1>
        <p>Scan Roblox users to see who is online</p>
    </header>
    <main>
        <section id="user-scan">
            <h2>Scan Users</h2>
            <input type="text" id="username" placeholder="Enter Roblox Username">
            <button onclick="scanUser()">Scan</button>
            <div id="user-result">
                <!-- User results will appear here -->
            </div>
        </section>
        <section id="game-scan">
            <h2>Find Game</h2>
            <input type="text" id="placeid" placeholder="Enter Place ID">
            <button onclick="scanPlace()">Find Game</button>
            <div id="game-result">
                <!-- Game results will appear here -->
            </div>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
